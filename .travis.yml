language: android

jdk:
  - oraclejdk7
  - oraclejdk8

android:
  components:
  - android-23
  - tools
  - build-tools-23.0.2
  - extra-android-m2repository

script:
  - ./gradlew clean check

after_success:
  - .buildscript/deploy_snapshot.sh

env:
  global:
    - secure: ""
    - secure: ""

branches:
  except:
    - gh-pages

notifications:
  email: false

sudo: false

cache:
  directories:
    - $HOME/.gradle
